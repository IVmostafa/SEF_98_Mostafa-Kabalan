<div class="row">
    <mat-card id="chat" class="col-12">
        <mat-card-header *ngIf="secondParty">
            <div mat-card-avatar></div>
            <mat-card-title>{{ secondParty.info.name }}</mat-card-title>
            <mat-card-subtitle>{{ secondParty.info.email }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div id="messages">
            </div>
        </mat-card-content>

        <mat-card-footer>
            <form id="message-form">
                <mat-form-field id="message-text">
                    <input matInput autocomplete="off" placeholder="Message" id="message">
                </mat-form-field>
            </form>
        </mat-card-footer>
    </mat-card>

</div>
