<div class="row">
    <div class="col-3" id="member-list">
        <form  class="col-12" id="email-search">
            <input type="text" class="col-md-12" placeholder="Search by email" id="search"/>
        </form>
    </div>
    <div id="chat" class="col-9">
        <div id="messages" class="col-12">
            <span id="message-filler"></span>
        </div>
        <form id="message-form" class="row">
            <input id="message" type="text" autocomplete="off" placeholder="Message..." class="col-10"/>
            <button id="submit" disabled type="submit" class="button col-2">
                Send
            </button>
        </form>
    </div>
</div>
