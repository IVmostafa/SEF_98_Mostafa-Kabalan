        <h2>Join now</h2>

        <span class="error" *ngIf="error">{{ error }}</span>

        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

            <input type="text" class="col-12" autocomplete="off" placeholder="Full Name" [(ngModel)]="name" name="name" required>
            <input type="text" class="col-12" autocomplete="off" placeholder="Phone Number" [(ngModel)]="phone" name="phone">
            <input type="email" class="col-12" placeholder="Email address.." [(ngModel)]="email" name="email" required>
            <input type="password" class="col-12" placeholder="Password" [(ngModel)]="password" name="password" required>

            <select class="col-12" [(ngModel)]="language" name="language" required>
                <option *ngFor="let language of languages" [selected]="language.language == 'English'" [ngValue]="language.code">
                    {{language.language}}
                </option>
            </select>

            <button type="submit" [disabled]="!formData.valid" class="basic-btn">Create my account</button>
        </form>
    </div>
</div>
